<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login callback</title>
</head>
<body>
<script>
  try {
    // opener.parent.onLoginCompleted(window.location.search);
    opener.parent.dispatchEvent(new CustomEvent('loginCompleted', {detail: {
        callback: window.location.search,
        referrer: document.referrer,
      }}));
  } catch (e) {
    console.log('Error', e);
  }
</script>

</body>
</html>
